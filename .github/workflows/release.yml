name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Test
        run: go test ./...
      - name: Build archives
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          mkdir -p dist
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X github.com/codemint/codemint-cli/cmd.version=${VERSION}" -o dist/codemint .
          tar -czf dist/codemint_${VERSION}_darwin_arm64.tar.gz -C dist codemint
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X github.com/codemint/codemint-cli/cmd.version=${VERSION}" -o dist/codemint .
          tar -czf dist/codemint_${VERSION}_darwin_amd64.tar.gz -C dist codemint
          GOOS=windows GOARCH=amd64 go build -ldflags "-X github.com/codemint/codemint-cli/cmd.version=${VERSION}" -o dist/codemint.exe .
          (cd dist && zip codemint_${VERSION}_windows_amd64.zip codemint.exe)
      - name: Checksums
        run: scripts/checksums.sh dist
      - name: Release notes
        run: scripts/release_notes.sh ${GITHUB_REF_NAME} > RELEASE_NOTES.md
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/SHA256SUMS
          body_path: RELEASE_NOTES.md
