name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Derive version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Build release artifacts
        run: make release-dry-run VERSION="${VERSION}"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/codemint_${{ env.VERSION }}_darwin_arm64.tar.gz
            dist/codemint_${{ env.VERSION }}_darwin_amd64.tar.gz
            dist/codemint_${{ env.VERSION }}_linux_arm64.tar.gz
            dist/codemint_${{ env.VERSION }}_linux_amd64.tar.gz
            dist/codemint_${{ env.VERSION }}_windows_amd64.zip
            dist/SHA256SUMS
            dist/install.sh
